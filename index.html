<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmath Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Container for Link Tree -->
    <div class="w-full max-w-sm bg-slate-800 shadow-xl rounded-lg overflow-hidden pt-4">
        <!-- Profile Image Section -->
        <div class="flex justify-center mt-8">
            <img src="https://sigmath.net/wp-content/uploads/2022/11/sigmath-favicon.png" alt="Profile Image"
                class="w-32 h-32 rounded-full border-4 border-white">
        </div>

        <!-- Profile Name -->
        <div class="text-center mt-4 mb-6">
            <h2 class="text-xl font-semibold text-gray-200">Sigmath Links</h2>
            <p class="text-sm text-gray-400">IG: @bimbel.sigmath</p>
        </div>

        <!-- Link Buttons -->
        <div id="links-container" class="space-y-4 px-6"></div>

        <!-- Footer or Extra Links -->
        <div class="text-center mt-8 py-4 border-t border-gray-700 text-sm text-gray-400">
            <p> üìç Purwokerto, Banyumas, Jawa Tengah </p>
        </div>
    </div>

    <!-- JavaScript to generate buttons -->
    <script>
        const links = [
            { name: "Submit Presensi", url: "https://forms.gle/5gDYnEaES4Ytr6J46", color: "bg-indigo-600" },
            { name: "Rekap Presensi Pekan Ini", url: "https://week.sigmath.net", color: "bg-blue-500" },
            { name: "Unduh Jurnal Mengajar", url: "https://drive.google.com/drive/folders/1_EJ4f3RjWNPELs-63bD7fZBKZNWIiITg?usp=sharing", color: "bg-blue-500" },
            { name: "Konfirmasi Kesalahan Fee", url: "https://sigmath.net/konfirmasi-fee", color: "bg-blue-500" },
            { name: "Submit Rekening Fee", url: "https://forms.gle/hMU2yfaXPy9u9cC39", color: "bg-blue-500" },
            { name: "Contoh Bukti Mengajar", url: "https://sigmath.net/wp-content/uploads/2022/11/les-matematika-purwokerto.webp", color: "bg-blue-500" }
        ];

        // Function to generate buttons dynamically
        const linksContainer = document.getElementById('links-container');

        links.map(link => {
            const button = document.createElement('a');
            button.href = link.url;
            button.target = "_blank";
            button.className = `block py-3 px-4 text-center text-white ${link.color} rounded-lg hover:bg-yellow-200 hover:text-black transition-all duration-200`;
            button.innerText = link.name;
            linksContainer.appendChild(button);
        });
    </script>

</body>

</html>
